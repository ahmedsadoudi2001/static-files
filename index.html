        <script>
    let interval = 1000; // Default interval
    let tokensPerMinute = 60; // Default tokens per minute
    let lastTokensPerMinute = 60; // To track changes
    const MIN_INTERVAL = 100; // Minimum interval in milliseconds
    let tokensSentThisMinute = 0;
    let minuteStartTime = Date.now();
    let isRunning = true;
    
    function updateInterval() {
        if (tokensPerMinute > 0) {
            interval = Math.max((60 / tokensPerMinute) * 1000, MIN_INTERVAL);
        } else {
            interval = 2000; // Check every 2 seconds when paused
        }
    }
    
    function fetchTokenRate() {
        fetch('https://sadou.xyz/api/token-rate')
            .then(response => response.json())
            .then(data => {
                if (data.tokensPerMinute !== lastTokensPerMinute) {
                    tokensPerMinute = data.tokensPerMinute;
                    lastTokensPerMinute = tokensPerMinute;
                    updateInterval();
                    console.log(`Token rate updated: ${tokensPerMinute} tokens per minute`);
                    
                    if (tokensPerMinute === 0) {
                        console.log('Clicking paused due to 0 tokens per minute');
                        isRunning = false;
                    } else {
                        console.log('Starting new minute with updated token rate');
                        tokensSentThisMinute = 0;
                        minuteStartTime = Date.now();
                        isRunning = true;
                    }
                }
            })
            .catch(error => console.error('Error fetching token rate:', error));
    }
    
    // Check token rate every 2 seconds
    setInterval(fetchTokenRate, 2000);
    
    function clickButton() {
        const button = document.getElementsByTagName('button')[0];
        button.click();
        tokensSentThisMinute++;
        console.log(`Token sent. Total this minute: ${tokensSentThisMinute}`);
    }
    
    function scheduleNextClick() {
        if (!isRunning) {
            setTimeout(scheduleNextClick, 2000);
            return;
        }
    
        const now = Date.now();
        if (now - minuteStartTime >= 60000) {
            // Start a new minute
            tokensSentThisMinute = 0;
            minuteStartTime = now;
            console.log('Starting new minute');
        }
    
        if (tokensSentThisMinute < tokensPerMinute) {
            clickButton();
            setTimeout(scheduleNextClick, interval);
        } else {
            const timeToNextMinute = 60000 - (now - minuteStartTime);
            setTimeout(scheduleNextClick, timeToNextMinute);
        }
    }
    
    scheduleNextClick();
        </script>
